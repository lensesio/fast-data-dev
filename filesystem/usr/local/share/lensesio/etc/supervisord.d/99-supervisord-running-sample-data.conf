[program:running-sample-data-ais]
user=nobody
directory=/usr/local/share/lensesio/sample-data
command=bash -c '/usr/local/share/lensesio/wait-scripts/wait-for-registry.sh; /usr/local/share/lensesio/sample-data/running-ais.sh'
redirect_stderr=true
stdout_logfile=/var/log/running-ais.log
autorestart=false
startretries=1


name: logviewer
description: This group only lets you view topics starting with log. To use it, try to login as user log with password viewer.
applicationPermissions:
- ViewKafkaConsumers
- ViewConnectors
- ViewSQLProcessors
- ViewTopology
dataNamespaces:
- wildcards:
    - "log*"
  permissions:
    - QueryTopic
    - ShowTopic
    - ViewSchema
  connection: kafka
  instance: Dev

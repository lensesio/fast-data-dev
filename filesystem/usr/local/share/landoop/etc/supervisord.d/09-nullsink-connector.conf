[program:nullsink]
user=nobody
command=bash -c 'for ((i=0;i<30;i++)); do sleep 5; curl "http://localhost:$CONNECT_PORT/connector-plugins" | grep "FileStream" && { sleep 5; break; }; done; /usr/local/bin/nullsink.sh'
redirect_stderr=true
stdout_logfile=/var/log/nullsink.log
autorestart=false
startretries=1

[program:running-sample-data-ais]
directory=/usr/local/share/landoop/sample-data
command=bash -c 'for ((i=0;i<30;i++)); do sleep 2; curl "http://localhost:$REGISTRY_PORT" | grep "{}" && { sleep 5; break; }; done; /usr/local/share/landoop/sample-data/running-ais.sh'
redirect_stderr=true
stdout_logfile=/var/log/running-ais.log
autorestart=false
startretries=1


name: logviewer
description: This group only lets you view topics starting with log. To use it, try to login as logviewer/logviewer.
applicationPermissions:
- ViewKafkaConsumers
- ViewConnectors
- ViewSQLProcessors
- ViewTopology
dataNamespaces:
- wildcards:
    - "log*"
  permissions:
    - QueryTopic
    - ShowTopic
    - ViewSchema
  system: Kafka
  instance: Dev